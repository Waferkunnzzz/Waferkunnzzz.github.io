<body>
<form method="get">
<h2 align=center>FORM PEMESANAN</h2><hr>
<p>
<label>Name
<input type="text" name="customer_name" required>
</label> 
</p>

<p>
<label>Phone 
<input type="tel" name="phone_number">
</label>
</p>

<p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>

<fieldset>
<legend>Size Reptile Yang Ingin Dipesan?</legend>
<p><label> <input type="radio" name="taxi" required value="car"> Baby</label></p>
<p><label> <input type="radio" name="taxi" required value="van"> Juvenile</label></p>
<p><label> <input type="radio" name="taxi" required value="tuktuk"> Adult</label></p>
</fieldset>

<fieldset>
<legend>Paket Pengiriman</legend>
<p><label> <input type="checkbox" name="extras" value="baby"> Reptile + Reptile BAG </label></p>
<p><label> <input type="checkbox" name="extras" value="wheelchair">Reptile + Reptile BAG + Mini Cage</label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Reptile + Reptile BAG + Medium Cage</label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> Reptile + Reptile BAG + Large Cage </label></p>
</fieldset>

<p>
<label>Pickup Date/Time
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
	
<p>
<label>Tempat Pengambilan Barang
<select id="tempat_pengambilan" name="tempat_pengambilan">
<option value="" selected="selected">Pilih Satu</option>
<option value="Rumah" >Rumah</option>
<option value="Kantor" >Kantor</option>
<option value="Toko Penjual" >Toko Penjual</option>
</select>
</label> 
</p>

<p>
<label>Tempat Dropoff
<input type="text" name="tampat_dropoff" required list="Tujuan">
</label>

<datalist id="Tujuan">
<option value="Airport">
<option value="Pelabuhan">
<option value="Rumah/Kantor">
</datalist>
</p>

<p>
<label>Pesan Khusus
<textarea name="comments" maxlength="1500"></textarea>
</label>
</p>

<p><button>Submit Booking</button></p>

</form>
